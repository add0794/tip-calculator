<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Tip Calculator</title>
</head>
<body>
    <div class="container"></div>
        <h1>Tip Calculator</h1>
        <p>Enter the bill amount and the tip percentage to calculate the total.</p>
        <!-- <div class="form"> -->
        <label for="bill">Bill amount:</label>
        <input type="number" id="bill" name="bill" placeholder="Please enter your bill amount.">
        <br>
        <!-- </div> -->
        <!-- <div class="form"> -->
        <label for="tip">Tip percentage:</label>
        <input type="number" name="tip" id="tip" placeholder="Please enter your tip percentage.">
        <br>
        <!-- </div> -->
        <button type="submit" id="btn">Calculate</button>
        <br>
        <p class="result">Your bill amount is...</p>
    </div>
    <script src="dist/index.js"></script>
</body>
</html>
